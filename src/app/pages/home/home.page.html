<ion-header [translucent]="true">

      <ion-menu-button></ion-menu-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  
    <ion-title class="title">Bienvenido</ion-title>
    <p class="text" >Selecciona una opci√≥n.</p>
  <ion-list >

    </ion-item>
  }
  </ion-list>
 
</ion-content>
